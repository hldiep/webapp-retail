<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/comp-header}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link th:href = "@{/css/login/login-register.css}" rel = "stylesheet">
    <script th:src="@{/js/register/register-phone.js}" type="module"></script>
<!--    <script th:src="@{/js/verify-token.js}" type="module"></script>-->
</head>
<body>
<article layout:fragment ="content">
    <div class="register-background">
        <div class="confirm-container">
            <div class="register__header">
                <h2>Đăng ký tài khoản</h2>
            </div>
            <form action="/confirm/email" method="post">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <div class="register__object-confirm">
                    <div class="confirm-input">
                        <label class="confirm-input-title">Số điện thoại:</label>
                        <input id="phone" name="phone" type="text" placeholder="Nhập số điện thoại" required>
                    </div>
                    <button id="sign-in-button" type="button" onclick="sendOtp()">Gửi OTP</button>
                </div>
               <div class="register__code-confirm">
                    <label>Nhập mã xác nhận qua SMS:</label>
                    <input type="text" id="verify-code" name= "verify-code" placeholder="Mã OTP" maxlength="4">
                </div>
                <div class="register__action">
                    <button type="submit" id="submit-button">Tiếp tục</button></div>

                <div class="register__message" id="register__message">
                    <p th:if="${message}" th:text="${message}"></p>
                </div>
            </form>
        </div>
    </div>
</article>
</body>
</html>
