<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Các kiểu dáng cho modal */
        .modal {
            display: none; /* Ẩn modal mặc định */
            position: fixed;
            z-index: 1; /* Nằm trên các phần tử khác */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4); /* Nền mờ */
            padding-top: 100px; /* Khoảng cách từ trên cùng */
            overflow: auto; /* Cho phép cuộn nếu cần */
        }

        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 350px;
            height:200px;
            border-radius: 8px; /* Làm tròn góc */
        }

        /* Nút đóng modal */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }

        /* Thông báo OTP */
        .otp-message {
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            font-family:system-ui;
            color:#636363;
        }

        /* Các kiểu cho các thông báo thành công hoặc lỗi */
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<!-- Modal -->
<div id="otpModal" class="modal">
    <div class="modal-content">
<!--        <span class="close" onclick="closeModal()">&times;</span>-->
        <p id="otpMessage" class="otp-message"></p>
    </div>
</div>
